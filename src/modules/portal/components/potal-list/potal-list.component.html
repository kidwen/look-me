<ion-content>
    <ion-searchbar [(ngModel)]="kw" (ngModelChange)="search($event);"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let audio of audios"> {{ audio.name }} </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-label *ngIf="audio">正在播放第{{ currentPosition + 1 }}集</ion-label>
    <ion-button (click)="playMusic();">
        {{ audio ? 'continue' : 'play' }}
    </ion-button>
    <ion-button (click)="pauseMusic();">
        pause
    </ion-button>
    <ion-button (click)="nextMusic();">
        next
    </ion-button>
    <ion-button (click)="showAudioList();">
        list
    </ion-button>
</ion-footer>
