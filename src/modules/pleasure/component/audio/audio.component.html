<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ng-container *ngFor="let album of albums">
        <ion-card (click)="cardClick(album);">
            <ion-card-header>
                <ion-card-title>{{album.name}}</ion-card-title>
                <ion-card-subtitle>{{album.intro}}</ion-card-subtitle>
                <div class="ui-miscellaneous">
                    <ion-icon name="play-outline"></ion-icon>{{album.playCount}}
                </div>
            </ion-card-header>
        </ion-card>
    </ng-container>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event);">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
